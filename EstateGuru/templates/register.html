{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- Container for the main content -->
<div class="container">
  <!-- Title Section -->
  <div class="text-center p-3 rounded shadow bg-primary mt-5">
    <h2 class="text-white">Registration Form</h2>
  </div>

  <!-- Form Container with Styling -->
  <div class="form-container my-3 p-5 w-50 shadow-lg bg-white rounded " style="margin-left:200px">

    <!-- Form Section -->
    <form action="" method="POST">
      {% csrf_token %}

      <!-- Error Message Display -->
      {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <!-- Form Fields (Rendered as paragraphs) -->
      {{ forms.as_p }}

      <!-- Submit Button -->
      <div class="form-group text-center">
        <input type="submit" class="btn btn-primary btn-lg" value="Register">
      </div>
    </form>
  </div>
</div>

{% endblock body %}
