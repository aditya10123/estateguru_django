{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="text-center p-1 rounded shadow bg-primary mt-5">
        <h2 class="text-white">User Login</h2>
    </div>
    <div class="container my-3 p-5 w-50 shadow bg-white">
        <form action="" method="POST">
            {% csrf_token %}
            {{ forms.as_p }}
            <p><input type="submit" class="btn btn-primary btn-lg" value="Login"> </p>
            <div class="mt-3">
                <h5>Don't have an account?</h5> <a href="{% url 'register' %}" >Register</a><br>
                <h5>Forgot password?</h5><a href="{% url 'forget_password' %}">Reset Password</a>
            </div>
            {% if msg %}
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock body %}
